<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal - Atração</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js"></script>
</head>

<body>
    <h1> Cadastro Pessoal - Atração</h1>

<form class="teste" action="">
<div class="teste1"> 

<label for=""> Nome Completo </label>
<input type="text" id="nome" placeholder="Preenchimento obrigatório"/>
 </div>   

 <div class="teste1">

 <label for="">CPF </label>
<input type="number" id="cpf" placeholder="Preenchimento obrigatório"/>
</div>   
    
<div class="teste1">
  
 <label for="rg">RG</label>
 <input type="number" id="rg" />
 </div>   

 
 <div class="input-group">
    <label for="sexo">Sexo</label>
    <select name="sexo" id="sexo">
          <option value="m">Masculino</option>
          <option value="f">Feminino</option>
          <option value="x">Não informar</option>
    </select>
</div>

<div class="input-group">
    <label for="rua">Endereço</label>
    <input type="rua" id="rua" size="48" 
    placeholder="Preenchimento obrigatório" /> 
 </div>

 <div class="input-group">
   <label for="numero">Número</label>
   <input type="number" size="10"
   id="numero"
   placeholder="Preenchimento obrigatório"/>
</div>
 
 <div class= "input-group">
    <label for="telefone">Telefone fixo</label>
    <input type="number" id="telefone" />
</div>

<div class= "input-group">
    <label for="Celular">Celular</label>
    <input type="number" id="celular" placeholder="Preenchimento obrigatório"/>
</div>

 
 <div class="input-group">
    <label for="cep">CEP</label>
    <input type="number" id="cep" size="25" />
    </div>
 
  <div class="input-group">
    <label for="bairro">Bairro</label>
    <input type="text"
    id="bairro" />
 </div>

<div class= "input-group">
   <label for="cidade">Cidade</label>
    <input type="text"  id="Cidade" />
</div>
 
 <div class="input-group">
    <label for="Estado">Estado</label>
    <select id="Estado">
    <option value="ac">AC</option>
    <option value="al">AL</option>
    <option value="ap">AP</option>
    <option value="am">AM</option>
    <option value="ba">BA</option>
    <option value="ce">CE</option>
    <option value="df">DF</option>
    <option value="es">ES</option>
    <option value="go">GO</option>
    <option value="am">MA</option>
    <option value="mt">MT</option>
    <option value="ms">MS</option>
    <option value="mg">MG</option>
    <option value="pa">PA</option>
    <option value="pb">PB</option>
    <option value="pe">PE</option>
    <option value="pi">PI</option>
    <option value="rj">RJ</option>
    <option value="rn">RN</option>
    <option value="rs">RS</option>
    <option value="ro">RO</option>
    <option value="rr">RR</option>
    <option value="sc">SC</option>
    <option value="sp">SP</option>
    <option value="se">SE</option>
    <option value="to">TO</option>
    </select>
    </div>

 <div class="center">
    <button type="button" class="botao" onclick="validar()">Enviar</button>
 </div>   

</form>


</body>
</html>
